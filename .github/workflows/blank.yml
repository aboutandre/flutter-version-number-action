on:
  workflow_dispatch:
    inputs:
      semVer:
        type: choice
        description: Changes level
        required: true
        options:
          - PATCH
          - MINOR
          - MAJOR
      skip-jira-automation:
        type: boolean
        required: false
        description: "Don't move tickets to TEST"

name: Checkout test
jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - name: Test echo
        run: | 
          echo "Release candidate with level: "${{ github.event.inputs.semVer }}" will be created"
      - uses: actions/checkout@v2
      - name: Bump the version and build number
        id: bump-version
        uses: ./.github/actions/bump-semver
        with:
          bump-type: ${{ github.event.inputs.semVer }}
      - uses: peterjgrainger/action-create-branch@v2.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          branch: 'rc-${{steps.bump-version.outputs.bumped-version-number}}'
      - uses: actions/checkout@v2
        with:
          ref: 'rc-${{steps.bump-version.outputs.bumped-version-number}}'
      - name: Update pubspec.yaml version and build number
        run: sed -i -e '1,/${{ steps.bump-version.outputs.parsed-version-number }}/{s/${{ steps.bump-version.outputs.parsed-version-number }}/${{steps.bump-version.outputs.bumped-version-number}}/;}' pubspec.yaml
      - name: Commit and push updated pubspec.yaml
        uses: EndBug/add-and-commit@v8.0.1
        with:
          add: pubspec.yaml
          push: true
          default_author: github_actor
      - run: git checkout rc-${{steps.bump-version.outputs.bumped-version-number}}
      - run: git branch --show-current
      - run: echo ${{github.ref}}
      - run: echo ${GITHUB_REF##*/}
      - name: Branch name check
        # Guard to ensure we are running on our RC branch
#        if: ${{ git branch --show-current == 'rc-${{ needs.create-release-candidate-branch.outputs.rc-version }}' }}
        run: echo "I live!"
  choice-check:
    name: "Transition all master tickets to test"
    runs-on: ubuntu-latest
    if: github.event.inputs.skip-jira-automation != true
    steps:
      - name: Choice check echo
        run: |
          echo "github.event.inputs.skip-jira-automation: ${{ github.event.inputs.skip-jira-automation }}"
