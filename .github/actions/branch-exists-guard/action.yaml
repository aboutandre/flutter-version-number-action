name: branch-exists-guard
description: 'Guard to check if branch exists'
author: aboutandre
branding:
  icon: 'archive'
  color: 'green'
inputs:
  branch:
    description: "The branch ref to check if it exists in the repo"
    required: true
outputs:
  branch-exists:
    description: "The branch exists"
    value: ${{ steps.guard.outputs.branch-exists }}
runs:
  using: "composite"
  steps:
    - id: guard
      run: |
        BRANCH_EXISTS=true
        if git show-ref --quiet ${{inputs.branch}}; then
          BRANCH_EXISTS=true; else
          BRANCH_EXISTS=false
        fi
        echo "inside action"
        echo $BRANCH_EXISTS
        echo "::set-output name=branch-exists::$(echo $BRANCH_EXISTS)"
      shell: bash
